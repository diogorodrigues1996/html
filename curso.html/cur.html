<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Documento</title>
</head>
<body>
    <form action="cadastro.php" method="get" autocomplete="on">

    <fieldset>
        <legend>dados informados </legend>
                <p>
                    <label for="usuario">nome</label>
                    <input type="text" name="nome" id="inome" required minlength="8" maxlength="10" placeholder="nome ">
                </p>
                <p>
                    <label for="senha">senha</label>
                    <input type="password" name="senha" id="isenha" required  minlength="6" maxlength="8" placeholder="senha">
                </p>
            <p>
                <label for="cor"> cores </label>
                <input type="color" name="cor" id="icor" >
            </p>
            <p>
                <label for="sexo">feminino</label>
                <input type="radio" name="sx" id="sxfem">
            </p>
            <p>
                <label for="sexo">masculino</label>
                <input type="radio" name="sx" id="sxmasc" checked>
            </p>
        
            <p>
                <label for="avaliacao">nota</label>
                <input type="range" name="nota" id="inota" value="5" min="1" max="10">
        
            </p>
            <p>
                <label for="foto">foto de perfil</label>
                <input type="file" name="foto" id="ifoto">
            </p>
        
            <p>
                <input type="submit" value="enviar">
                <input type="reset" value="limpar">
            </p>
        
    </fieldset>

</body>
</html>
