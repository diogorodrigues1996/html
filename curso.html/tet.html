<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario </title>
</head>
<body>
    <h1>
        teste de formulario
    </h1>
    
    <fieldset>
        <legend> dados de acesso </legend>
     <form action="cadastro.php" method="get" autocomplete="on">
     <p>
        <label for="nome"> nome </label>
        <input type="text" name="nome" id="inome" autocomplete="name" required placeholder="nome" minlength="10" max="20" size="10">
     </p>
     <p>
        <label for="email">email</label>
        <input type="email" name="email" id="iemail" required autocomplete="email" placeholder="email" minlength="10" maxlength="20">
     </p>
     <p>
        <label for="agendamento">agendamento</label>
        <input type="date" name="agendamento" id="iagendamento" required >
     </p>
     <p>
        <label for="tel">telefone</label>
        <input type="tel" name="telelfone" id="tel" autocomplete="tel-national" pattern="^[0-9]{4,5} -- [0-9]{4}$" placeholder="(xx) xxxxx-xxxx "  minlength="9" maxlength="11">
     </p>
     <p>
        <label for="hoarario">horario</label>
        <input type="time" name="horario" id="ihorario " required >
     </p>
    <p>
        <input type="submit" value="enviar">
    </p>
    <p><input type="reset" value="limpar"></p>
    </fieldset>
    
</body>
</html>
